<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Anima Project - Automatically generated by Anima</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500;600;700&display=swap");

      /* Mark Offc For MC Regular (400) */
      @font-face {
        font-family: "Mark Offc For MC";
        src: url("/fonts/MarkForMC-Regular.woff2") format("woff2"),
             url("/fonts/MarkForMC-Regular.woff") format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      /* Mark Offc For MC 500 (Medium) */
      @font-face {
        font-family: "Mark Offc For MC";
        src: url("/fonts/MarkForMC-Medium.woff2") format("woff2"),
             url("/fonts/MarkForMC-Medium.woff") format("woff");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      /* Mark Offc For MC Bold (700) */
      @font-face {
        font-family: "Mark Offc For MC";
        src: url("/fonts/MarkForMC-Bold2.woff2") format("woff2"),
             url("/fonts/MarkForMC-Bold2.woff") format("woff");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      /* Legacy font-family names for backward compatibility */
      @font-face {
        font-family: "Mark Offc For MC-Medium";
        src: url("/fonts/MarkForMC-Med.woff2") format("woff2"),
             url("/fonts/MarkForMC-Med.woff") format("woff");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Mark Offc For MC-Bold";
        src: url("/fonts/MarkForMC-Bold.woff2") format("woff2"),
             url("/fonts/MarkForMC-Bold.woff") format("woff");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0px;
        height: 100%;
        overflow: visible;
      }
      /* a blue color as a generic focus style */
      button:focus-visible {
        outline: 2px solid #4a90e2 !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }
      a {
        text-decoration: none;
      }
    </style>
    <link href="tailwind.css" rel="stylesheet" />
    <link href="styleguide.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
